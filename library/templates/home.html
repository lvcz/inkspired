{% extends 'layout.html' %}

{% block body %}
    <div class="container">

        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Author</th>
                        <th>Details</th>
                        <th>Edit</th>
                        <th>Download as PDF</th>
                    </tr>
                </thead>
                <tbody>
                {% for book in books %}
                    <tr>
                        <td> {{ book.title }}</td>
                        <td> {{ book.category }}</td>
                        <td> {{ book.author }}</td>
                        <td> <a class="btn-sm btn-info" href="{% url 'book_detail' book.id %}"> <span class="glyphicon glyphicon-list-alt"></span></a></td>
                        <td> <a class="btn-sm btn-info" href="{% url 'update_book' book.id %}"><span class="glyphicon glyphicon-edit"></span> </a></td>
                        <td> <a class="btn-sm btn-info" href="{% url 'download_pdf' book.id %}"><span class="glyphicon glyphicon-cloud-download"></span> </a></td>

                    </tr>

                {% endfor %}

                </tbody>


            </table>

        </div>
        <a class="btn btn-primary" href="{% url 'create_book' %}">New Book</a>
    </div>
{% endblock body %}
