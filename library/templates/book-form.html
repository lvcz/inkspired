{% extends 'layout.html' %}

{% block body %}
    <br>
    <div class="container">
        <div class="form">
            <form method="POST" action="{% url 'create_book' %}">
                {% csrf_token %}
                {% for key, value in form.fields.items %}

                    <div class="form-group">
                        <label class="label"> {{ key }} </label>
                        {{ value.widget }}
                    </div>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock body %}
